<div class="card mt-3">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <button class="btn btn-success" routerLink="/students/create">Create</button><hr>
    <div *ngIf="message">
      <p class="alert alert-info">{{message}}</p>
    </div>
    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Address</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let student of students , let i = index">
        <th scope="row">{{i+1}}</th>
        <td>{{student.name}}</td>
        <td>{{student.phone}}</td>
        <td>{{student.address}}</td>
        <td>
          <button class="btn btn-success" [routerLink]="['/students',student.id, 'edit']" >Edit</button>
          <button class="btn btn-danger" (click)="delete(student.id)" >Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
