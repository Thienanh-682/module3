<div class="card mt-3">
  <div class="card-header">
    Featured
  </div>
  <div class="card-body">
    <form [formGroup]="addStudentForm" (ngSubmit)="create()" >
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
        <div *ngIf="name.invalid && name.touched">
          <div *ngIf="name.errors.required">
            <p class="text-danger">Trường này không thể để trống </p>
          </div>
          <div *ngIf="name.errors.minlength">
            <p class="text-danger">Phải có ít nhất 4 ký tự </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" class="form-control" placeholder="Enter Phone" formControlName="phone">
        <div *ngIf="phone.invalid && phone.touched">
          <div *ngIf="phone.errors.required">
            <p class="text-danger">Trường này không thể để trống </p>
          </div>
          <div *ngIf="phone.errors.minlength">
            <p class="text-danger">Phải có ít nhất 4 ký tự </p>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" placeholder="Enter Address" formControlName="address">
        <div *ngIf="address.invalid && address.touched">
          <div *ngIf="address.errors.required">
            <p class="text-danger">Trường này không thể để trống </p>
          </div>
          <div *ngIf="address.errors.minlength">
            <p class="text-danger">Phải có ít nhất 4 ký tự </p>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!addStudentForm.valid">Submit</button>
      <button class="btn btn-dark" routerLink="/students">Cancel</button>
    </form>
  </div>
</div>
